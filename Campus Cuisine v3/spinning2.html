    <script>
  // Object to keep track of counts and clicked icons
  const iconState = {
    count: 0,
    clickedIcons: {}
  };

  // Function to update an icon with the next number
  function updateIcon(icon, iconId) {
    // Check if this icon has already been clicked
    if (iconState.clickedIcons[iconId]) {
      return; // If it has, do nothing
    }

    // Otherwise, increment the count, update the icon, and mark it as clicked
    iconState.count += 1;
    iconState.clickedIcons[iconId] = true;
    icon.textContent = iconState.count; // Change the icon to the number
    icon.classList.remove('fa-plus-square'); // Remove the FontAwesome class
  }

  // Add click event listeners to each icon when the document loads
  document.addEventListener('DOMContentLoaded', function() {
    // Select all the icons using their shared class
    const icons = document.querySelectorAll('.fa-plus-square');
    icons.forEach(function(icon, index) {
      // Set a unique ID for each icon based on its index
      const iconId = 'icon-' + index;
      icon.setAttribute('data-icon-id', iconId);

      // Add click event listener to each icon
      icon.addEventListener('click', function() {
        updateIcon(this, iconId); // Update the clicked icon
      });
    });
  });
</script>
